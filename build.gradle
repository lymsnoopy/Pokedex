plugins {
    id "application"
    id "idea"
}

apply plugin : 'java'

repositories {
    mavenCentral()
}

application {
    mainClass.set("PokemonApp") /** Update with your main driver app location */
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.10.2'

    // optional, left these in here in case you wanted to use them.
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.25.3'
    implementation 'org.apache.commons:commons-lang3:3.14.0'
    implementation 'com.opencsv:opencsv:5.8'
    // Jackson Core
    implementation 'com.fasterxml.jackson.core:jackson-core:2.16.0'
    // Jackson Annotations
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.16.0'
    // Jackson Databind
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.0'
    // jackson dataformat xml
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.17.1'
    implementation 'com.fasterxml.woodstox:woodstox-core:6.5.0'
    // jackson dataformat csv
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.13.0'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation files('easyogg.jar')
    implementation files('jogg-0.0.7.jar')
    implementation files('jorbis-0.0.15.jar')
}

test {
    useJUnitPlatform()
}

test {
	testLogging {
		events "passed", "skipped", "failed", "standardOut", "standardError"
        exceptionFormat = 'full'
	}
}
